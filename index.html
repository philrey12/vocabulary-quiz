<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vocabulary Quiz</title>
</head>
<body>
    <header>
        <div class="intro bg-white text-center">
            <div class="container">
                <h1 class="text-primary display-3 my-5"><a href="/">Vocabulary Quiz</a></h1>
            </div>
        </div>
    </header>

    <section>
        <!-- score result section -->
        <div class="result bg-primary py-5 text-white text-center d-none">
            <div class="container">
                <h4>Your score:</h4>
                <span class="display-2"></span>
            </div>
        </div>

        <!-- quiz section -->
        <div class="quizContainer bg-primary py-5 text-white text-center">
            <div class="container">
                <h4>Which is a synonym of...</h4>
                <div class="question lead text-white display-5 my-5"></div>
                <label class="option mx-2"><input type="radio" name="option" value="1"> <span class="opt1"></span></label>
                <label class="option mx-2"><input type="radio" name="option" value="2"> <span class="opt2"></span></label>
                <label class="option mx-2"><input type="radio" name="option" value="3"> <span class="opt3"></span></label>
                <label class="option mx-2"><input type="radio" name="option" value="4"> <span class="opt4"></span></label>
                <div class="my-5">
                    <button class="next-btn btn btn-light" type="button" onclick="nextQuestion();">Next</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="fixed-bottom mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">Â© 2020 philrey12</span>
        </div>
    </footer>

    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
